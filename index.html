<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mom's App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1>Hi Mom! ðŸ’š</h1>
      <p class="subtitle">A collection of love, just for you.</p>
    </header>

    <section class="section">
      <h2>Your Favorite Moments</h2>
      <div class="gallery" id="gallery"></div>
      <button class="button" id="newImagesBtn">Generate New Images</button>
    </section>

    <section class="section">
      <h2>Sweet Notes</h2>
      <div class="notes-container" id="notes"></div>
    </section>

    <section class="section">
      <h2>Dinner Date with Mom</h2>
      <p>Click the button below to see the special menu we made for you!</p>
      <button class="button" id="menuButton">View Menu</button>
    </section>
  </div>

  <div id="imageModal" class="modal">
    <span class="close" id="closeImageModal">&times;</span>
    <img class="modal-content" id="enlargedImage" alt="Enlarged Image">
    <button class="close-bottom">Close</button>
  </div>

  <div id="noteModal" class="modal">
    <span class="close" id="closeNoteModal">&times;</span>
    <div class="modal-text" id="expandedNote"></div>
    <button class="close-bottom">Close</button>
  </div>

  <div id="menuModal" class="modal">
    <span class="close" id="closeMenuModal">&times;</span>
    <div class="modal-content">
      <img id="menuImage" src="menu.png" alt="Dinner Menu">
      <!-- Replace "menu.png" with the path to your menu file -->
      <p>If you can't see the image, you can <a href="menu.pdf" download>download the menu here</a>.</p>
      <!-- Replace "menu.pdf" with the actual path to your PDF file -->
      <button class="close-bottom">Close</button>
    </div>
  </div>

  <footer>
    <p>Made with love by your kids ðŸ’•</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
